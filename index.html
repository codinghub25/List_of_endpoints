<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API Endpoints</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  </head>
  <body>
<div class="container">
    <h1>Search for a specific Api</h1>
    <div>
        <button class="search-holder">Search</button>
        <input class="holder" type="text" placeholder="Enter your Api name">
        
    </div>
    
    <table id="api-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Description</th>
          <th>Auth</th>
          <th>HTTPS</th>
          <th>Cors</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
</div>
<script src="script.js"></script>
  </body>
</html>
